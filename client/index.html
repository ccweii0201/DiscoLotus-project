<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <title>CoLian</title>
</head>

<body>
    <div class="container">
        <div id="overlay">
            <div id="sessionMessage"></div>
            <div class="container">
                <div id="Instructions">
                    <div id="open_bg">
                        <img src="img/dj台-17.png" alt="" id="open_bgImg">
                        <button id="on"><img src="img/dj台(1)_開關-關.png" alt="開關" id="onImg"></button>
                        <img src="img/dj台(1)-16.png" alt="" id="play">
                    </div>
                </div>
                <div id="functionBtn">
                    <button id="safety" class="functionBtn">
                        <img src="img/dj台(1)-15.png" alt="" id="safetybtn">
                    </button>
                    <button id="happy" class="functionBtn">
                        <img src="img/dj台(1)-14.png" alt="" id="happybtn">
                    </button>
                </div>
                <div class="slider_container">
                    <div id="slider1" class="slider">
                        <p>瀑布水量</p>
                        <img src="img/dj台(1)-18.png" alt="" id="slider_BG">
                        <img src="img/dj台-滑桿2.png" alt="" id="waterfall_fish">
                    </div>
                </div>
                <div id="disc">
                    <p>蓮花旋轉方向</p>
                    <img src="img/dj台(1)_dj盤.png" alt="" id="discImg">
                </div>
                <p id="lightText">燈光顏色</p>

                <div id="lightButton">
                    <button id="greenlight" class="lightColor"><img src="img/dj台(1)-20.png" alt=""
                            class="light"><p>綠色</p></button>
                    <button id="pinklight" class="lightColor"><img src="img/dj台(1)-21.png" alt=""
                            class="light"><p>粉色</p></button>
                    <button id="yellowlight" class="lightColor"><img src="img/dj台(1)-22.png" alt=""
                            class="light"><p>黃色</p></button>
                    <button id="function1" class="method"><img src="img/dj台(1)-23.png" alt=""><p>隨機</p></button>
                    <button id="function2" class="method"><img src="img/dj台(1)-24.png" alt=""><p>三色</p></button>
                    <button id="function3" class="method"><img src="img/dj台(1)-25.png" alt=""><p>輪流</p></button>
                </div>
            </div>
        </div>
    </div>

    <div id="rotate-warning">請將裝置轉為直式模式</div>

    <script src="main.js" type="module"></script>
</body>

</html>
